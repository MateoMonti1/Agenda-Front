<div class="fondo">
  <div id="flex-container">

    <section class="titulo">
      <h1>Nuevo Contacto</h1>
    </section>
    
    <div class="imgs">
      <a class="button" [routerLink]="['/lista-contactos']" class="undo"><img src="../assets/img/arrow_back.png" alt=""></a>
    </div>

    <section id="ingresos">
      <div class="container">

        <form (ngSubmit)="newcontact(form)" #form="ngForm">

          <div class="inputs">
            <label for="nombre">Nombre:</label>
            <input class="cont_input" type="nombre" name="nombre" id="nombre" autocomplete="name" placeholder="Ingrese el nombre"
            [(ngModel)]="contactData.name" #nombre="ngModel" [maxlength]="15">
          </div>

          <div class="inputs">
            <label for="apellido">Apellido:</label>
            <input class="cont_input" type="apellido" name="apellido" id="apellido" autocomplete="family-name" placeholder="Ingrese el apellido"
            [(ngModel)]="contactData.lastname"   #apellido="ngModel" [maxlength]="15">
          </div>

          <div class="inputs">
            <label for="telefono">Teléfono:</label>
            <input class="cont_input" type="cel" name="telefono" id="telefono"  placeholder="Ingrese el telefono"
            [(ngModel)]="contactData.telephone"   #telefono="ngModel" [maxlength]="15">
          </div>

          <div class="inputs">
            <label for="dispositivo">Dispositivo:</label>
            <input class="cont_input" name="dispositivo" id="dispositivo" autocomplete="dispositivo" placeholder="Ingrese el dispositivo"
            [(ngModel)]="contactData.dispositivos"   #mail="ngModel" [maxlength]="30">
          </div>

          <div class="inputs">
            <label for="descripcion">Descripción:</label>
            <input class="cont_input" type="descripcion" name="descripcion" id="descripcion" autocomplete="descripcion" placeholder="Ingrese la descripcion"
            [(ngModel)]="contactData.description" #nombre="ngModel" [maxlength]="15">
          </div>

          <div>
            <button class="inputs2" type="submit" [disabled]="form.invalid">Guardar Contacto</button>
            <!-- <button type="submit" >Cargar</button> -->
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
