  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" ngModel required><br>
    
    <label for="num">Number:</label><br>
    <input type="text" id="numb" name="dispositivos.num" ngModel required><br>
    
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="dispositivos.description" ngModel required><br>
    
    <label for="type">Type:</label><br>
    <input type="number" id="type" name="dispositivos.type" ngModel required><br>
    
    <label for="userId">User ID:</label><br>
    <input type="number" id="userId" name="userId" ngModel required><br><br>
    
    <button type="submit">Submit</button>
