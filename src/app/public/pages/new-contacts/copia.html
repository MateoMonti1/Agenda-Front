<div class="fondo"> 
    <H1> 
      <div class="imgs">
        <a id="flecha" class="button" [routerLink]="['/lista-contactos']" class="undo"><img src="../assets/img/arrow_back.png" alt=""></a>
      </div>
  
          
          <div class="lista">Agregar Contacto</div>
      
    </H1></div>
    <section class="container"><div class="account">
      <img src="../assets/img/account.png" alt="" class="img">  </div></section>
  
  
    <section class="flex-container">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    
        <div class="box">
          <label for="name">Nombre:</label>
          <input class="cont_input" type="text" id="name" name="name" ngModel required><br>
        </div>
        
          <div class="box">
          <label for="num" (click)="dispositivo1.showModal()"><img src="../assets/img/Dispositivo.png" class="img2">Teléfono 1:</label>
          <input class="cont_input" type="text" id="numb" name="num" ngModel required><br>
        </div>
  
        <div class="box">
          <label for="num" (click)="dispositivo2.showModal()"><img src="../assets/img/Dispositivo.png" class="img2">Teléfono 2:</label>
          <input class="cont_input" type="text" id="numb" name="num" ngModel required><br>
        </div>
  
        <div class="box">
          <label for="num" (click)="dispositivo3.showModal()"><img src="../assets/img/Dispositivo.png" class="img2">Teléfono 3:</label>
          <input class="cont_input" type="text" id="numb" name="num" ngModel required><br>
        </div>
  
  
  
        <div>
          <button class="box" id="guardar" type="submit">Guardar Contacto</button>
        </div>
      </form>
    </section>
  
    <dialog #dispositivo1 type="modal">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="box">
          <label for="description">Descripción:</label>
          <input class="cont_input" type="text" id="description" name="description" ngModel required><br>
        </div>
        
        <div class="box">
          <label for="type">Dispositivo:</label>
          <input class="cont_input" type="number" id="type" name="type" ngModel required><br>
        </div>
      </form>
    </dialog>
  
    <dialog #dispositivo2 type="modal">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="box">
          <label for="description">Descripción:</label>
          <input class="cont_input" type="text" id="description" name="description" ngModel required><br>
        </div>
        
        <div class="box">
          <label for="type">Dispositivo:</label>
          <input class="cont_input" type="number" id="type" name="type" ngModel required><br>
        </div>
      </form>
    </dialog>
  
    <dialog #dispositivo3 type="modal">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="box">
          <label for="description">Descripción:</label>
          <input class="cont_input" type="text" id="description" name="description" ngModel required><br>
        </div>
        
        <div class="box">
          <label for="type">Dispositivo:</label>
          <input class="cont_input" type="number" id="type" name="type" ngModel required><br>
        </div>
      </form>
    </dialog>
  
    <form>
    <div class="form-group">
      <div class="box">
        <label for="input1">Teléfono:</label>
        <input class="cont_input" type="text" id="input1" name="input1" [(ngModel)]="input1Value" (input)="showInputs = true">
      <br>
      </div>
      <div *ngIf="showInputs" class="inputs-container">
        <div class="box">
        <label for="input2">Dispositivo:</label>
        <input class="cont_input" type="text" id="input2" name="input2">
        <br>
      </div>
      <div class="box">
        <label for="input3">Descripción:</label>
        <input class="cont_input" type="text" id="input3" name="input3">
      </div>
    </div>
   </div>
    </form>
