<div class="fondo"> 
  <H1> 
    <div class="imgsleft">
        <!-- <a class="button" [routerLink]="['/lista-contactos']" class="undo"><img src="../assets/img/arrow_back.png" alt=""></a> -->
        <a class="button" (click)="borrar.showModal()"><img src="../assets/img/delete.png" alt=""></a>
        <!-- <a class="button" [routerLink]="['/edit-contact']" class="undo"><img src="../assets/img/Edit.png" alt=""></a> -->
    </div>

    <div class="lista">Datos Completos</div>
    
  </H1></div>
  <section class="container"><div class="account">
    <img src="../assets/img/account.png" alt="" class="img">  </div></section>


  <section class="flex-container">
      
    <button class="box"> Nombre: {{contact.name}} </button>
    <div *ngFor="let dispositivo of contact.dispositivos">
      <button class="box"> <img src="../assets/img/Telephone.png" alt="" class="img2"> Teléfono: {{dispositivo.number}} </button>
      <button class="box"> <img src="../assets/img/Dispositive.png" alt="" class="img2"> Dispositivo: {{dispositivo.type}}  </button>
      <button class="box"> <img src="../assets/img/Description.png" alt="" class="img2"> Descripción: {{dispositivo.description}} </button>
    </div>

  </section>

  <dialog #borrar type="modal">
    <p>¿Desea borrar el contacto?</p>
  <div>
    <button (click)="deleteContacto(contact.id!)" class="button" [routerLink]="['/lista-contactos']">Si</button>
    <button class="button" [routerLink]="['/contacto']">No</button>
  </div>
