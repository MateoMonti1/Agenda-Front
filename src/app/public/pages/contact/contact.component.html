<div class="fondo"> 
  <H1> 
    <div class="imgsleft">
        <a class="button" [routerLink]="['/lista-contactos']" class="undo"><img src="../assets/img/arrow_back.png" alt=""></a>
    </div>

    <div class="imgsright">
      <a class="button" (click)="borrar.showModal()"><img src="../assets/img/delete.png" alt=""></a>
      <a class="button" [routerLink]="['/edit-contact']" class="undo"><img src="../assets/img/Edit.png" alt=""></a>
  </div>
        
        <div class="lista">Datos Completos</div>
    
  </H1></div>
  <section class="container"><div class="account">
    <img src="../assets/img/account.png" alt="" class="img">  </div></section>


  <section class="flex-container">
      
      <button  class="box" > Nombre: {{ contact.first_name}}
        
      </button>
      <button  class="box"> Apellido: {{contact.last_name}}

        
      </button>
      <button  class="box"><img src="../assets/img/Telephone.png" alt="" class="img2"> Teléfono: {{contact.phone1}}
        
      </button>
    <button  class="box"><img src="../assets/img/Telephone.png" alt="" class="img2"> Teléfono 2: {{contact.phone2}}
      
    </button>
    <button class="box"><img src="../assets/img/Ubication.png" alt="" class="img2"> Ciudad: {{contact.city}}
      
    </button>
    <button class="box">E-mail: {{contact.email}}
      
    </button>
  </section>

  <dialog #borrar type="modal">
    <p>¿Desea borrar el contacto?</p>
  <div>
    <button class="button" [routerLink]="['/lista-contactos']">Si</button>
    <button class="button" [routerLink]="['/contacto']">No</button>
  </div>
