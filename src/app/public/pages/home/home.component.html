<section class="flex-container">
    <div id="container-form">
        <h1 class = "lines-effect">Contacts</h1>
        <form (ngSubmit)="login(form)" #form="ngForm" >
            <div class="inputs">
                <label for="email"> UserName </label>
                <input class="box"  name="userName" placeholder="Type your UserName "
                [(ngModel)]="authData.userName " #userName="ngModel">
            </div>
                <div class="inputs">
                <label for="password">Password</label>
                <input class="box" type="password" name="password" id="password" autocomplete="current-password" placeholder="Type your Password"
                [(ngModel)]="authData.password" [required]="true"  #password="ngModel"
                >
            </div>
        
            <div class="but">
                <button type="submit" [disabled]="form.invalid">Log In</button>
                <button type="button" [routerLink]="['sign-in']">Sign In</button>
              </div>
        </form>
      </div>
    </section>
