<section class="flex-container">
    <div id="container-form">
        <h1 class = "lines-effect">Sign In</h1>
        <form #form="ngForm">
            <div class="inputs">
                <label for="Name">Name</label>
                <input class="box" name="Name" placeholder="Type your name">
            </div>
            <div class="inputs">
                <label for="LastName">LastName</label>
                <input class="box" name="LastName" placeholder="Type your last name">
            </div>
            <div class="inputs">
                <label for="Email">UserName</label>
                <input class="box" type="email" name="email" id="email" autocomplete="email" placeholder="Type your email address">
            </div>
                <div class="inputs">
                <label for="password">Password</label>
                <input class="box" type="password" name="password" id="password" autocomplete="current-password" placeholder="Type your password">
            </div>
            <div class="inputs">
                <label for="UserName">UserName</label>
                <input class="box" name="UserName" placeholder="Type your username">
            </div>
            <div class="but">
                <button type="button" [routerLink]="['/']">Sign in</button>
              </div>
        </form>
      </div>
    </section>
